<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1767px;
            height: 1094px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/zaamaniatrasy_2.js"></script>
        <script src="data/trasarajdu_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[53.73885723871995,20.38777028969985],[53.7654073891158,20.458774292014613]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Ortofotomapa_1');
        map.getPane('pane_Ortofotomapa_1').style.zIndex = 401;
        var layer_Ortofotomapa_1 = L.WMS.layer("https://mapy.geoportal.gov.pl/wss/service/PZGIK/ORTO/WMS/StandardResolutionTime", "Raster", {
            pane: 'pane_Ortofotomapa_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Ortofotomapa_1);
        function pop_zaamaniatrasy_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? autolinker.link(feature.properties['field_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_2'] !== null ? autolinker.link(feature.properties['field_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_3'] !== null ? autolinker.link(feature.properties['field_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_zaamaniatrasy_2_0() {
            return {
                pane: 'pane_zaamaniatrasy_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(13,255,37,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_zaamaniatrasy_2');
        map.getPane('pane_zaamaniatrasy_2').style.zIndex = 402;
        map.getPane('pane_zaamaniatrasy_2').style['mix-blend-mode'] = 'normal';
        var layer_zaamaniatrasy_2 = new L.geoJson(json_zaamaniatrasy_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_zaamaniatrasy_2',
            layerName: 'layer_zaamaniatrasy_2',
            pane: 'pane_zaamaniatrasy_2',
            onEachFeature: pop_zaamaniatrasy_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_zaamaniatrasy_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_zaamaniatrasy_2);
        map.addLayer(layer_zaamaniatrasy_2);
        function pop_trasarajdu_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['odl'] !== null ? autolinker.link(feature.properties['odl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_trasarajdu_3_0() {
            return {
                pane: 'pane_trasarajdu_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_trasarajdu_3');
        map.getPane('pane_trasarajdu_3').style.zIndex = 403;
        map.getPane('pane_trasarajdu_3').style['mix-blend-mode'] = 'normal';
        var layer_trasarajdu_3 = new L.geoJson(json_trasarajdu_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_trasarajdu_3',
            layerName: 'layer_trasarajdu_3',
            pane: 'pane_trasarajdu_3',
            onEachFeature: pop_trasarajdu_3,
            style: style_trasarajdu_3_0,
        });
        bounds_group.addLayer(layer_trasarajdu_3);
        map.addLayer(layer_trasarajdu_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/trasarajdu_3.png" /> trasa rajdu': layer_trasarajdu_3,'<img src="legend/zaamaniatrasy_2.png" /> za≈Çamania trasy': layer_zaamaniatrasy_2,"Ortofotomapa": layer_Ortofotomapa_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_zaamaniatrasy_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_zaamaniatrasy_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_zaamaniatrasy_2]);
        map.on("zoomend", function(){
            resetLabels([layer_zaamaniatrasy_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_zaamaniatrasy_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_zaamaniatrasy_2]);
        });
        </script>
    </body>
</html>
